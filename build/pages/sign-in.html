    <main class="ease-soft-in-out mt-0 transition-all duration-200">
      <section>
        <div class="min-h-75-screen relative flex items-center overflow-hidden bg-cover bg-center p-0">
          <div class="container z-10">
            <div class="-mx-3 mt-0 flex flex-wrap">
              <div class="md:flex-0 mx-auto flex w-full max-w-full shrink-0 flex-col px-3 md:w-6/12 lg:w-5/12 xl:w-4/12">
                <div class="relative mt-32 flex min-w-0 flex-col break-words rounded-2xl border-0 bg-transparent bg-clip-border shadow-none">
                  <div class="mb-0 rounded-t-2xl border-b-0 bg-transparent p-6 pb-0">
                    <h3 class="bg-gradient-cyan relative z-10 bg-clip-text font-bold text-transparent">Welcome back</h3>
                    <p class="mb-0">Enter your email and password to sign in</p>
                  </div>
                  <div class="flex-auto p-6">
                    <form role="form">
                      <label class="text-size-xs mb-2 ml-1 font-bold text-slate-700">Email</label>
                      <div class="mb-4">
                        <input type="email" class="focus:shadow-soft-primary-outline text-size-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow" placeholder="Email" aria-label="Email" aria-describedby="email-addon" />
                      </div>
                      <label class="text-size-xs mb-2 ml-1 font-bold text-slate-700">Password</label>
                      <div class="mb-4">
                        <input type="email" class="focus:shadow-soft-primary-outline text-size-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow" placeholder="Password" aria-label="Password" aria-describedby="password-addon" />
                      </div>
                      <div class="min-h-6 mb-0.5 block pl-12">
                        <input class="mt-0.54 rounded-10 duration-250 ease-soft-in-out after:rounded-circle after:shadow-soft-2xl after:duration-250 checked:after:translate-x-5.25 h-5-em relative float-left -ml-12 w-10 cursor-pointer appearance-none border border-solid border-gray-200 bg-slate-800/10 bg-none bg-contain bg-left bg-no-repeat align-top transition-all after:absolute after:top-px after:h-4 after:w-4 after:translate-x-px after:bg-white after:content-[''] checked:border-slate-800/95 checked:bg-slate-800/95 checked:bg-none checked:bg-right" type="checkbox" checked="" />
                        <label class="text-size-sm mb-2 ml-1 cursor-pointer font-normal text-slate-700" for="rememberMe">Remember me</label>
                      </div>
                      <div class="text-center">
                        <button type="button" class="shadow-soft-md bg-x-25 bg-150 leading-pro text-size-xs ease-soft-in tracking-tight-soft bg-gradient-cyan hover:scale-102 hover:shadow-soft-xs active:opacity-85 mt-6 mb-0 inline-block w-full cursor-pointer rounded-lg border-0 bg-transparent px-6 py-3 text-center align-middle font-bold uppercase text-white transition-all">Sign in</button>
                      </div>
                    </form>
                  </div>
                  <div class="border-t-solid rounded-b-2xl border-t-0 bg-transparent p-6 px-1 pt-0 text-center lg:px-2">
                    <p class="text-size-sm mx-auto mb-6 leading-normal">
                      Don't have an account?
                      <a href="../pages/sign-up.html" class="bg-gradient-cyan relative z-10 bg-clip-text font-semibold text-transparent">Sign up</a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="lg:flex-0 w-full max-w-full shrink-0 px-3 md:w-6/12">
                <div class="-skew-x-10 absolute top-0 -right-40 -mr-32 hidden h-full w-3/5 overflow-hidden rounded-bl-xl md:block">
